<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>网络测速</title>
    <style>
        :root {
            --primary-color: #2563eb;
            --primary-hover: #1d4ed8;
            --bg-color: #f8fafc;
            --card-bg: #ffffff;
            --text-primary: #1e293b;
            --text-secondary: #64748b;
            --border-color: #e2e8f0;
            --radius: 12px;
            --shadow: 0 12px 30px rgba(15, 23, 42, 0.1);
        }
        * { box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            margin: 0;
            background: linear-gradient(160deg, #dbeafe 0%, #e0f2fe 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 32px;
            color: var(--text-primary);
        }
        .card {
            background: var(--card-bg);
            border-radius: var(--radius);
            box-shadow: var(--shadow);
            padding: 32px;
            width: min(720px, 100%);
        }
        .header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 24px;
        }
        h1 {
            margin: 0;
            font-size: 1.8rem;
            font-weight: 600;
        }
        .back-link {
            color: var(--primary-color);
            text-decoration: none;
            font-size: 0.9rem;
            font-weight: 500;
        }
        .back-link:hover { text-decoration: underline; }
        .status {
            margin-bottom: 24px;
            padding: 16px;
            border-radius: var(--radius);
            border: 1px dashed var(--border-color);
            background: #f1f5f9;
            font-size: 0.95rem;
            color: var(--text-secondary);
        }
        .metrics {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
            gap: 16px;
            margin-bottom: 24px;
        }
        .metric {
            border: 1px solid var(--border-color);
            border-radius: var(--radius);
            padding: 20px;
            background: #f8fbff;
            text-align: center;
        }
        .metric-label {
            font-size: 0.85rem;
            color: var(--text-secondary);
        }
        .metric-value {
            font-size: 2rem;
            font-weight: 600;
            margin-top: 8px;
        }
        .cases {
            border: 1px solid var(--border-color);
            border-radius: var(--radius);
            background: #f8fbff;
            padding: 20px;
            margin-bottom: 24px;
        }
        .cases h2 {
            margin: 0 0 16px;
            font-size: 1.1rem;
            font-weight: 600;
            color: var(--text-primary);
        }
        .case-table {
            width: 100%;
            border-collapse: collapse;
        }
        .case-table th,
        .case-table td {
            padding: 10px 12px;
            border-bottom: 1px solid var(--border-color);
            text-align: left;
            font-size: 0.95rem;
        }
        .case-table th {
            color: var(--text-secondary);
            font-weight: 500;
        }
        .case-table tr:last-child td {
            border-bottom: none;
        }
        .progress-trigger {
            position: relative;
            width: 100%;
            border-radius: var(--radius);
            border: 1px solid var(--border-color);
            background: #f8fbff;
            padding: 20px;
            cursor: pointer;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 6px;
            min-height: 92px;
            color: var(--primary-color);
        }
        .progress-trigger:hover:not(:disabled) {
            background: #eef5ff;
        }
        .progress-trigger:disabled {
            cursor: default;
        }
        .progress-trigger .progress-visual {
            position: absolute;
            inset: 0;
            z-index: 0;
            border-radius: inherit;
            overflow: hidden;
        }
        .progress-trigger .progress-fill {
            position: absolute;
            inset: 0;
            width: 0%;
            background: rgba(37, 99, 235, 0.22);
            transition: width 0.3s ease;
        }
        .progress-trigger .progress-label,
        .progress-trigger .progress-hint {
            position: relative;
            z-index: 1;
            text-align: center;
        }
        .progress-trigger .progress-label {
            font-size: 1rem;
            font-weight: 600;
        }
        .progress-trigger .progress-hint {
            font-size: 0.82rem;
            color: rgba(30, 41, 59, 0.72);
        }
        .progress-trigger.is-active {
            border-color: rgba(37, 99, 235, 0.35);
        }
        .progress-trigger.is-filled {
            background: rgba(37, 99, 235, 0.08);
        }
        .progress-trigger.is-filled .progress-fill {
            background: rgba(37, 99, 235, 0.35);
        }
        .progress-trigger.is-error {
            border-color: rgba(220, 38, 38, 0.5);
            background: rgba(220, 38, 38, 0.08);
        }
        .progress-trigger.is-error .progress-fill {
            background: rgba(220, 38, 38, 0.2);
        }
        .progress-trigger.is-error .progress-label,
        .progress-trigger.is-error .progress-hint {
            color: #b91c1c;
        }
        .tips {
            margin-top: 24px;
            font-size: 0.85rem;
            color: var(--text-secondary);
            line-height: 1.6;
        }
        @media (max-width: 640px) {
            body { padding: 16px; }
            .card { padding: 24px; }
            h1 { font-size: 1.5rem; }
        }
    </style>
</head>
<body>
    <main class="card">
        <header class="header">
            <h1>网络测速</h1>
            <a class="back-link" href="/">返回丢包测试</a>
        </header>
        <section class="status" id="status">状态：就绪</section>
        <section class="metrics">
            <div class="metric">
                <div class="metric-label">10 MB 下载速度</div>
                <div class="metric-value" id="download-speed">-</div>
                <div class="metric-label">Mbps</div>
            </div>
            <div class="metric">
                <div class="metric-label">10 MB 上传速度</div>
                <div class="metric-value" id="upload-speed">-</div>
                <div class="metric-label">Mbps</div>
            </div>
            <div class="metric">
                <div class="metric-label">往返延迟</div>
                <div class="metric-value" id="latency">-</div>
                <div class="metric-label">ms</div>
            </div>
        </section>
        <section class="cases">
            <h2>不同数据包大小的测速结果</h2>
            <table class="case-table">
                <thead>
                    <tr>
                        <th>数据包大小</th>
                        <th>下载速度 (Mbps)</th>
                        <th>上传速度 (Mbps)</th>
                    </tr>
                </thead>
                <tbody id="case-results-body"></tbody>
            </table>
        </section>
        <button id="start-test" class="progress-trigger">
            <span class="progress-visual">
                <span class="progress-fill" id="progress-fill"></span>
            </span>
            <span class="progress-label" id="progress-label">开始测速</span>
            <span class="progress-hint" id="progress-hint">点击启动全流程带宽测试</span>
        </button>
        <section class="tips">
            <p>提示：</p>
            <p>测速会针对 100 KB、500 KB、1 MB、10 MB 四种数据包分别进行上下行测试，每个场景约 30 MB 数据量（小包场景会发送多个包累积到目标总量）。</p>
            <p>单次测速将产生约 120 MB 下载 + 120 MB 上传流量，请提前确认网络流量计划与带宽占用；建议在测试期间关闭占用带宽的应用，并多次测试取平均值。</p>
        </section>
    </main>
    <script src="/js/speedtest.js"></script>
</body>
</html>
