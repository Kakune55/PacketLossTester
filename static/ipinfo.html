<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IP 信息</title>
    <link rel="stylesheet" href="/styles/main.css">
    <link
        rel="stylesheet"
        href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"

        crossorigin=""
    >
</head>
<body>
    <main class="card card--narrow">
        <header class="header">
            <h1>IP 信息</h1>
            <div class="header-links">
                <a class="back-link" href="/">丢包测试</a>
                <a class="back-link" href="/speedtest.html">网络测速</a>
            </div>
        </header>
        <section class="status-banner" id="ip-status">正在加载 IP 信息...</section>
        <section class="info-grid">
            <article class="info-card" id="user-card">
                <h2>当前访问者</h2>
                <dl>
                    <dt>IP</dt>
                    <dd id="user-ip">-</dd>
                    <dt>Loc</dt>
                    <dd id="user-location">-</dd>
                    <dt>AS</dt>
                    <dd id="user-as">-</dd>
                    <dt>ISP</dt>
                    <dd id="user-isp">-</dd>
                </dl>
            </article>
            <article class="info-card" id="server-card">
                <h2>测试服务器</h2>
                <dl>
                    <dt>IP</dt>
                    <dd id="server-ip">-</dd>
                    <dt>Loc</dt>
                    <dd id="server-location">-</dd>
                    <dt>AS</dt>
                    <dd id="server-as">-</dd>
                    <dt>ISP</dt>
                    <dd id="server-isp">-</dd>
                </dl>
            </article>
        </section>
        <section class="map-container">
            <div id="ip-map"></div>
            <p class="map-hint">示意线基于公开地理库，仅供参考；实际链路可能因运营商路由策略发生偏移。</p>
        </section>
    </main>
    <script
        src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
        crossorigin=""
    ></script>
    <script src="/js/ipinfo.js"></script>
</body>
</html>
