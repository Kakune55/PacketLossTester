<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>网络丢包率测试</title>
    <style>
        :root {
            --primary-color: #2563eb;
            --primary-hover: #1d4ed8;
            --danger-color: #dc2626;
            --danger-hover: #b91c1c;
            --bg-color: #f8fafc;
            --card-bg: #ffffff;
            --text-primary: #1e293b;
            --text-secondary: #64748b;
            --border-color: #e2e8f0;
            --shadow-sm: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
            --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            --radius: 8px;
            --spacing: 24px;
        }

        * {
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: var(--bg-color);
            margin: 0;
            padding: 20px;
            color: var(--text-primary);
            line-height: 1.6;
        }

        #app {
            background: var(--card-bg);
            padding: var(--spacing);
            border-radius: var(--radius);
            box-shadow: var(--shadow-md);
            width: 100%;
            max-width: 900px;
        }

        h2 {
            margin-top: 0;
            margin-bottom: var(--spacing);
            font-weight: 600;
            font-size: 1.5rem;
            color: var(--text-primary);
        }

        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: var(--text-primary);
            font-size: 0.875rem;
        }

        input[type="range"] {
            width: 100%;
            height: 6px;
            border-radius: 3px;
            background: var(--border-color);
            outline: none;
            margin: 10px 0;
            flex: 1;
        }

        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 18px;
            height: 18px;
            border-radius: 50%;
            background: var(--primary-color);
            cursor: pointer;
            transition: background-color 0.2s;
        }

        input[type="range"]::-moz-range-thumb {
            width: 18px;
            height: 18px;
            border-radius: 50%;
            background: var(--primary-color);
            cursor: pointer;
            border: none;
            transition: background-color 0.2s;
        }

        input[type="range"]:hover::-webkit-slider-thumb {
            background: var(--primary-hover);
        }

        input[type="range"]:hover::-moz-range-thumb {
            background: var(--primary-hover);
        }

        .range-container {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .range-input {
            width: 80px;
            padding: 6px 10px;
            border: 1px solid var(--border-color);
            border-radius: var(--radius);
            background-color: var(--card-bg);
            font-size: 0.875rem;
            font-weight: 600;
            color: var(--primary-color);
            text-align: center;
            outline: none;
            transition: border-color 0.2s;
        }

        .range-input:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
        }

        .range-input::-webkit-inner-spin-button,
        .range-input::-webkit-outer-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }

        .range-input[type=number] {
            -webkit-appearance: textfield;
            -moz-appearance: textfield;
            appearance: textfield;
        }

        select {
            width: 100%;
            padding: 10px 12px;
            border: 1px solid var(--border-color);
            border-radius: var(--radius);
            background-color: var(--card-bg);
            font-size: 0.875rem;
            color: var(--text-primary);
            outline: none;
            transition: border-color 0.2s;
        }

        select:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
        }

        .checkbox-group {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }

        input[type="checkbox"] {
            margin-right: 8px;
            width: 16px;
            height: 16px;
            accent-color: var(--primary-color);
        }

        .button-group {
            display: flex;
            gap: 12px;
            margin-top: var(--spacing);
        }

        button {
            padding: 10px 20px;
            border: none;
            border-radius: var(--radius);
            font-weight: 500;
            font-size: 0.875rem;
            cursor: pointer;
            transition: all 0.2s ease;
            outline: none;
        }

        #start-btn {
            background-color: var(--primary-color);
            color: white;
            flex: 1;
        }

        #start-btn:hover {
            background-color: var(--primary-hover);
        }

        #start-btn:disabled {
            background-color: #94a3b8;
            cursor: not-allowed;
        }

        #stop-btn {
            background-color: var(--danger-color);
            color: white;
            flex: 1;
        }

        #stop-btn:hover {
            background-color: var(--danger-hover);
        }

        .stats-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: var(--spacing);
            margin-top: var(--spacing);
        }

        #stats {
            background-color: #f1f5f9;
            padding: 16px;
            border-radius: var(--radius);
            border-left: 4px solid var(--primary-color);
        }

        #stats div {
            margin-bottom: 8px;
            font-size: 0.875rem;
        }

        #stats div:last-child {
            margin-bottom: 0;
        }

        .control-container {
            display: flex;
            flex-direction: column;
        }

        .status-container {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        #status {
            padding: 8px 12px;
            background-color: #f1f5f9;
            border-radius: var(--radius);
            font-weight: 500;
            font-size: 0.875rem;
            color: var(--text-secondary);
            text-align: center;
        }

        #chart-container {
            margin-top: var(--spacing);
            padding: 16px;
            background-color: #f8fafc;
            border-radius: var(--radius);
            border: 1px solid var(--border-color);
        }

        .footer {
            margin-top: var(--spacing);
            text-align: center;
            font-size: 0.75rem;
            color: var(--text-secondary);
        }

        .footer a {
            color: var(--primary-color);
            text-decoration: none;
            font-weight: 500;
        }

        .footer a:hover {
            text-decoration: underline;
        }

        @media (max-width: 768px) {
            .stats-container {
                grid-template-columns: 1fr;
            }

            .button-group {
                flex-direction: column;
            }

            body {
                padding: 10px;
            }

            #app {
                padding: 16px;
            }

            .control-container {
                gap: 12px;
            }
        }
    </style>
</head>

<body>
    <div id="app">
        <h2>网络丢包率测试</h2>
        <div class="form-group">
            <label for="frequency">每秒发送的数据包数量</label>
            <div class="range-container">
                <input type="range" id="frequency" min="1" max="256" value="32" oninput="syncRangeToInput('frequency')">
                <input type="number" class="range-input" id="frequency-input" min="1" max="256" value="32" oninput="syncInputToRange('frequency')">
            </div>
        </div>

        <div class="form-group">
            <label for="size">数据包大小 (字节)</label>
            <div class="range-container">
                <input type="range" id="size" min="1" max="16384" value="1024" oninput="syncRangeToInput('size')">
                <input type="number" class="range-input" id="size-input" min="1" max="16384" value="1024" oninput="syncInputToRange('size')">
            </div>
        </div>

        <div class="form-group">
            <label for="duration">持续时间 (秒)</label>
            <div class="range-container">
                <input type="range" id="duration" min="1" max="300" value="10" oninput="syncRangeToInput('duration')">
                <input type="number" class="range-input" id="duration-input" min="1" max="300" value="10" oninput="syncInputToRange('duration')">
            </div>
        </div>

        <!-- 新布局：左右分栏 -->
        <div class="stats-container">
            <!-- 左侧：结果卡片 -->
            <div id="stats">
                <div>发送的数据包数量: <span id="sent-packets">0</span></div>
                <div>接收的数据包数量: <span id="received-packets">0</span></div>
                <div>丢包率: <span id="packet-loss-rate">0%</span></div>
                <div style="margin-top: 10px; padding-top: 10px; border-top: 1px solid var(--border-color);">
                </div>
                <div>平均延迟: <span id="avg-latency">-</span> ms</div>
                <div>最小延迟: <span id="min-latency">-</span> ms</div>
                <div>最大延迟: <span id="max-latency">-</span> ms</div>
                <div>前10%延迟: <span id="p90-latency">-</span> ms</div>
                <div>抖动(Jitter): <span id="jitter">-</span> ms</div>
            </div>

            <!-- 右侧：控制面板 -->
            <div class="control-container">
                <div class="checkbox-group">
                    <input type="checkbox" id="stress-mode" onchange="toggleStressMode()">
                    <label for="stress-mode">压测模式（无限期测试，保留10秒滚动数据）</label>
                </div>
                <!-- 预设选择 -->
                <div class="form-group">
                    <label for="preset">测试预设</label>
                    <select id="preset" onchange="applyPreset()">
                        <!-- 从 presets.json 动态加载 -->
                    </select>
                </div>
                <div class="form-group" style="margin-bottom: 0;">
                    <label for="testNode">测试节点</label>
                    <select id="testNode">
                        <!-- Populate with nodes -->
                    </select>
                </div>

                <div class="status-container">
                    <div class="button-group">
                        <button id="start-btn">开始测试</button>
                        <button id="stop-btn">停止测试</button>
                    </div>
                    <div id="status">状态: 就绪</div>
                </div>
            </div>
        </div>

        <div id="chart-container">
            <canvas id="chart" width="600" height="300"></canvas>
        </div>

        <div class="footer">
            <p>PacketLossTester | <a href="https://github.com/Kakune55/PacketLossTester">GitHub</a></p>
        </div>
    </div>

    <script src="/js/chart.js"></script>
    <script src="/js/app.js"></script>
</body>

</html>
