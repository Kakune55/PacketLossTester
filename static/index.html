<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>网络丢包率测试</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            margin: 0;
        }

        #app {
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 80%;
            max-width: 900px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        input[type="range"] {
            width: 100%;
        }

        #start-btn {
            padding: 10px 20px;
            background-color: #007BFF;
            color: #fff;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        #start-btn:hover {
            background-color: #0056b3;
        }

        #stats {
            margin-top: 20px;
            text-align: left;
        }

        #stats div {
            margin-bottom: 10px;
        }

        #status {
            margin-top: 20px;
            font-weight: bold;
            color: #333;
        }

        #chart-container {
            margin: 20px;
        }
    </style>
</head>

<body>
    <div id="app">
        <h2>网络丢包率测试</h2>
        <div class="form-group">
            <label for="frequency">每秒发送的数据包数量:</label>
            <input type="range" id="frequency" min="1" max="128" value="32" oninput="updateValue('frequency')">
            <span id="frequency-value">32</span>
        </div>
        <div class="form-group">
            <label for="size">数据包大小 (字节):</label>
            <input type="range" id="size" min="1" max="10240" value="1024" oninput="updateValue('size')">
            <span id="size-value">1024</span>
        </div>
        <div class="form-group">
            <label for="duration">持续时间 (秒):</label>
            <input type="range" id="duration" min="1" max="180" value="10" oninput="updateValue('duration')">
            <span id="duration-value">10</span>
        </div>
        <div class="form-group">
            <label>节点:</label>
            <select id="testNode">
                <!-- Populate with nodes -->
            </select>
        </div>
        <div style="display: flex;justify-content: space-around;">
            <div id="stats">
                <div>发送的数据包数量: <span id="sent-packets">0</span></div>
                <div>接收的数据包数量: <span id="received-packets">0</span></div>
                <div>丢包率: <span id="packet-loss-rate">0%</span></div>
            </div>
            <div style="margin-top: 20px;">
                <button id="start-btn">开始测试</button>
                <div id="status">状态: 就绪</div>
            </div>
        </div>
        <div id="chart-container">
            <canvas id="chart" width="600" height="300"></canvas>
        </div>
        <div>
            <h5>PacketLossTester | <a href="https://github.com/Kakune55/PacketLossTester">GitHub</a></h5>
        </div>
    </div>

    <script src="/js/chart.js"></script>
    <script src="/js/app.js"></script>
</body>

</html>
